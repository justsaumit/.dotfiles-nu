# seek 10 seconds backward
LEFT seek  -5
# seek 10 seconds forward
RIGHT seek 5

# seek 1 minute backward
Shift+LEFT seek -60
# seek 1 minute forward
Shift+RIGHT seek 60                   

# seek 10 minutes forward
Shift+PGUP seek 600
# seek 10 minutes backward
Shift+PGDWN seek -600

#seek to absolute beginning of the video
HOME seek 0 absolute


j seek -10
l seek 10

# toggle pause/playback mode
k cycle pause
space cycle pause

#cycle subs and hide/unhide with v
c cycle sub

#volume control
9 add volume -2
0 add volume 2
UP add volume 2
DOWN add volume -2  

WHEEL_UP add volume 5
WHEEL_DOWN add volume -5


# decrease the playback speed
[ multiply speed 1/1.1         
b multiply speed 1/1.1
# increase the playback speed         
] multiply speed 1.1
n multiply speed 1.1

Ctrl+WHEEL_UP   add speed  0.1
Ctrl+WHEEL_DOWN add speed -0.1

# reset the speed to normal
\ set speed 1.0

q quit
# exit and remember the playback position
Q quit-watch-later

